<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JokenPô</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>JokenPô</h1>

        <div class="buttons">
            <button id="rock" onclick="playHuman('pedra')">&#x1F44A</button>
            <button id="paper" onclick="playHuman('papel')">&#x1f590</button>
            <button id="scissors" onclick="playHuman('tesoura')">&#x270c</button>
        </div>

        <p class="result"></p>

        <p class="my-score">Sua Pontuação: <span>0</span></p>
        <p class="machine-score">Pontuação da Alexa: <span>0</span></p>
    </div>

    <script src="./scripts.js"></script>
</body>
</html>
